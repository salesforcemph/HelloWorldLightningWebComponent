<template>
    <template if:true={errors}>
        <p>{errors}</p>
    </template>
    
    <lightning-card title="Account List using @wire Apex Method">
        <template if:true={accounts.data}>
            <lightning-datatable key-field="Id" data={accounts.data} columns={columns}>
           </lightning-datatable>
        </template>
    </lightning-card>
</template>
